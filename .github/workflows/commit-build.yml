name: ğŸ› ï¸ è‡ªåŠ¨æ„å»º (Commit)

on:
  push:

jobs:
  commit-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
    name: ğŸ› ï¸ è‡ªåŠ¨æ„å»º
    runs-on: ${{ matrix.os }}
    steps:
      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v4

      - name: å®‰è£…ä¾èµ–ï¼Œä»…é™äº Ubuntu 22.04 (Install dependencies, only for Ubuntu 22.04)
        if: ${{ matrix.os == 'ubuntu-22.04' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: å®‰è£… Rust (Install Rust)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust ç¼“å­˜ (Rust cache)
        uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}
          workspaces: './src-tauri -> target'

      - name: å®‰è£… pnpm (Install pnpm)
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: å®‰è£… Node.js (Install Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: å®‰è£…å‰ç«¯ä¾èµ– (Install frontend dependencies)
        run: pnpm install

      - name: å®‰è£… rust target (Install rust target)
        run: rustup target add ${{ matrix.target }}

      - name: æ„å»ºåº”ç”¨ (Build app)
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: ä¸Šä¼ ç¼–è¯‘ç»“æœåˆ° Artifact (Upload build result to Artifact)
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: ignore
          name: '${{ matrix.target }}-${{ github.sha }}'
          path: |
            ./src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            ./src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            ./src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            ./src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm

  upload-to-release-alpha:
    if: github.ref == 'refs/heads/dev'
    name: ğŸ“¤ ä¸Šä¼ åˆ° alpha ç‰ˆæœ¬ (Upload to alpha release)
    needs: commit-build
    runs-on: ubuntu-22.04
    steps:
      - name: ä¸‹è½½ Artifact (Download Artifact)
        uses: actions/download-artifact@v4
        with:
          path: ./download
          merge-multiple: true

      - name: åˆ›å»º tag (Create tag)
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: alpha
          tag_prefix: ''
        continue-on-error: true

      - name: ä¸Šä¼ ç¼–è¯‘ç»“æœåˆ° pre-release (Upload build result to pre-release)
        uses: ncipollo/release-action@v1
        with:
          tag: alpha
          allowUpdates: true
          removeArtifacts: true
          prerelease: true
          artifacts: |
            ./download/**/*.*

  check-version:
    if: ${{github.ref == 'refs/heads/master'}}
    name: ğŸ› ï¸ æ£€æŸ¥ç‰ˆæœ¬å·
    runs-on: ubuntu-22.04
    steps:
      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v4

      - name: å®‰è£…ä¾èµ– (Install dependencies)
        run: pip install requests packaging

      - name: æ£€æŸ¥ç‰ˆæœ¬å· (Check version)
        id: check-version
        run: echo "current-version=$(python .github/scripts/check-version.py)" >> "$GITHUB_OUTPUT"

      - name: åˆ›å»º Tag (Create Tag)
        if: ${{ steps.check-version.outputs.current-version != 'False' }}
        uses: jaywcjlove/create-tag-action@main
        with:
          version: ${{ steps.check-version.outputs.current-version }}

      - name: è§¦å‘ Release æ„å»º (Trigger Release build)
        if: ${{ steps.check-version.outputs.current-version != 'False' }}
        uses: benc-uk/workflow-dispatch@v1.2.3
        with:
          workflow: release.yml
          inputs: '{ "version": "${{ steps.check-version.outputs.current-version }}" }'
