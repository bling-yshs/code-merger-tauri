run-name: "release: ${{ inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'åº”ç”¨ç‰ˆæœ¬å· (App version)'
        required: true

jobs:
  commit-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
    name: ğŸ› ï¸ è‡ªåŠ¨æ„å»º
    runs-on: ${{ matrix.os }}
    steps:
      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v4

      - name: å®‰è£…ä¾èµ–ï¼Œä»…é™äº Ubuntu 22.04 (Install dependencies, only for Ubuntu 22.04)
        if: ${{ matrix.os == 'ubuntu-22.04' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: å®‰è£… Rust (Install Rust)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust ç¼“å­˜ (Rust cache)
        uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.target }}
          workspaces: './src-tauri -> target'

      - name: å®‰è£… pnpm (Install pnpm)
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: å®‰è£… Node.js (Install Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: å®‰è£…å‰ç«¯ä¾èµ– (Install frontend dependencies)
        run: pnpm install

      - name: å®‰è£… rust target (Install rust target)
        run: rustup target add ${{ matrix.target }}

      - name: æ„å»ºåº”ç”¨ (Build app)
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: ä¸Šä¼ ç¼–è¯‘ç»“æœåˆ° Release (Upload build result to Release)
        if: ${{matrix.os == 'windows-latest'}}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          allowUpdates: true
          artifacts: |
            ./src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe

      - name: ä¸Šä¼ ç¼–è¯‘ç»“æœåˆ° Release (Upload build result to Release)
        if: ${{matrix.os == 'ubuntu-22.04'}}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          allowUpdates: true
          artifacts: |
            ./src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            ./src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm

